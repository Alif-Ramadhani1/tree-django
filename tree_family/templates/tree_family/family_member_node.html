<li>
    <div><span class="{{ member.gender }}">{{ member.name }}<br>{{ member.birth_year }} - {{ member.death_year }}</span></div>
    {% if member.children.all %}
        <ul>
            {% for child in member.children.all %}
                {% include 'tree_family/family_member_node.html' with member=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
